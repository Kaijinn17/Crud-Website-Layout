<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao Agenda CETEP</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <!-------- body DIV ----------------->
    <div class="bodyleft">
    </div>
    <div class="bodyright">
    </div>
    <!-- Inicio do Formulário de Login/Cadastro -->
    <div class="containerForm">
        <label class="loginText"><strong>
                <li>
                    <h5>Seja Bem-Vindo!</h5>
                </li>
            </strong></label>
        <div class="loginTitle" id="registerTitle">
            <h1>Cadastrar</h1>
        </div>
        <div class="formLogin" id="formRegister">
            <form action="">
            <div class="formGroup">
                <label for="name">Nome Completo:</label><br>
                <input type="text" name="name">
            </div>
            <div class="formGroup">
                <label for="email">Endereço de Email:</label><br>
                <input type="text" name="email">
            </div>
            <div class="formGroup">
                <label for="password">Senha:</label><br>
                <input type="text" name="password">
            </div>
            <div id="checkLogin">
                <input type="checkbox" name="checkLogin" class="checkLogin">
                <label for="checkLogin">Aceitar Termos</label>
            </div>
            <div class="formGroup">
                <a href="index.html" class="butao" id="butao2">Cadastrar</a>
            </div>
            <div class="formGroup">
                <a href="index.html" class="redirect" id="redirect2"><li>clique aqui se já tiver uma conta</li></a>
            </div>
        </form>
        </div>
        <div class="containerForm2">
                <img src="./src/img/images.png" class="img1" alt="">
        </div>
    </div>
</body>

</html>
